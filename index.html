<!DOCTYPE html>

<body>

	var selectPro=document.getElementById('more-select');
	var imgs=selectPro.getElementsByTagName("img");
	for (var i = 0; i < imgs.length; i++) {
		imgs[i].onclick=function () {
			window.location="select-pro.html";
		}
	}
	</script>
